version: '3.8'

services:
  chromadb:
    image: chromadb/chroma:latest
    ports:
      - "8001:8000"
    volumes:
      - chromadb_data:/chroma/chroma

  backend:
    build: ./backend
    ports:
      - "3001:3001"
    environment:
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - PORT=3001
    depends_on:
      - chromadb
    volumes:
      - ./backend:/app
      - /app/node_modules

  nextjs:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend

volumes:
  chromadb_data:
